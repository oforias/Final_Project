<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>-
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-ExpenseFlow - Login</title>
    <link rel="icon" type="image/svg+xml" href="pictures/favicon-updated.svg">
    <link rel="alternate icon" type="image/x-icon" href="pictures/favicon-new.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="theme-switch" id="themeToggle">ðŸŒ“</div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to continue</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" name="email" required placeholder="Enter your email">
                    <div id="emailError" class="error-message" style="display:none;">Invalid email</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" name="password" required placeholder="Enter your password">
                    <div id="passwordError" class="error-message" style="display:none;">Invalid password</div>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>
    <div class="signup-prompt">
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="success-message">
        Login successful! Redirecting...
    </div>

<script src="login.js"></script>
</body>
</html>
