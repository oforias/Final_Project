<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - ExpenseFlow</title>
    <link rel="icon" type="image/svg+xml" href="pictures/favicon-updated.svg">
    <link rel="alternate icon" type="image/x-icon" href="pictures/favicon-new.ico">
    <link rel="stylesheet" href="preferences.css">
    <script src="preferences.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Home Button -->
    <button onclick="checkLoginAndRedirect('dashboard.php')" class="home-btn">🏠 Home</button>
    <div id="particles-js"></div>
    <div class="theme-switch" id="themeToggle">🌙</div>
    <div class="preferences-container">
        <h1>Set Your Preferences</h1>
        <form id="preferences-form">
            <label for="notification">Notifications:</label>
            <select id="notification" name="notification" required>
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>
            <label for="budget-limit">Budget Limit:</label>
            <input type="number" id="budget-limit" name="budget-limit" placeholder="Enter your budget limit" required>

            <label for="theme">Theme:</label>
            <select id="theme" name="theme" required>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="system">System Default</option>
            </select>

            <button type="submit" class="submit-button">Save Preferences</button>
        </form>
    </div>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="success-message">
        Preferences saved successfully! Redirecting...
    </div>
</body>
</html>
