<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income - ExpenseFlow</title>
    <link rel="stylesheet" href="add-income.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Home Button -->
<button onclick="window.location.href='dashboard.php'" class="home-btn">üè† Home</button>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Theme Toggle -->
    <div class="theme-switch" id="themeToggle">
        <span class="theme-icon" id="themeIcon">üåô</span>
    </div>

    <!-- Page Container -->
    <div class="page-container">
        <h1>Add Income</h1>
        <p>Log your income to track your financial progress.</p>
        
        <!-- Income Form -->
        <form id="income-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Optional description">
            </div>
            <div class="form-group">
                <label for="income-category">Income Category</label>
                <select id="income-category" name="income-category" required>
                    <option value="">Select Income Category</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Save Income</button>
        </form>
    </div>

    <!-- Success Message -->
    <div class="success-message"></div>

    <script src="add-income.js"></script>
</body>
</html>
